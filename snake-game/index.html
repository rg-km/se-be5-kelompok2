<html>
  <head>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body onload="draw();">
    <div>
      <h1>Snake Game BE-5 Kelompok 2</h1>
      <div style="display: flex; justify-content: center">
        <div
          id="scoreBoard-container"
          style="margin-left: 1rem; align-self: flex-end"
        >
          <h2 style="text-align: center">SCORE</h2>
          <!-- Score Board where the score is displayed -->
          <canvas
            id="scoreBoard"
            width="100"
            height="100"
            style="border: 1px solid #000000"
          ></canvas>
        </div>
        <div
          id="speedBoard-container"
          style="margin-left: 1rem; align-self: flex-end"
        >
          <h2 style="text-align: center">SPEED</h2>
          <!-- Speed Board where the snake's speed is displayed -->
          <canvas
            id="speedBoard"
            width="100"
            height="100"
            style="border: 1px solid #000000"
          ></canvas>
        </div>
      </div>
      <br />
      <div id="snakeBoard-container">
        <canvas
          id="snakeBoard"
          width="400"
          height="400"
          style="border: 1px solid #000000"
        ></canvas>
        <h1>LEVEL: <span id="Level"></span></h1>
      </div>
    </div>

    <img
      src="assets/apple.png"
      id="apple"
      alt=""
      width="20"
      height="20"
      style="display: none"
    />
    <!-- Head Snake -->
    <img
      src="assets/head_snake_down.png"
      alt="Head Snake down"
      id="head-snake-down"
      style="display: none"
      width="20"
      height="20"
    />
    <img
      src="assets/head_snake_up.png"
      alt="Head Snake Up"
      id="head-snake-up"
      style="display: none"
      width="20"
      height="20"
    />
    <img
      src="assets/head_snake_left.png"
      alt="Head Snake Left"
      id="head-snake-left"
      style="display: none"
      width="20"
      height="20"
    />
    <img
      src="assets/head_snake_right.png"
      alt="Head Snake Right"
      id="head-snake-right"
      style="display: none"
      width="20"
      height="20"
    />
    <img
      src="assets/body_snake.png"
      id="body"
      alt=""
      width="20"
      height="20"
      style="display: none"
    />
  </body>
</html>
