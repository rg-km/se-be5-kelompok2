<html>
  <head>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body onload="draw();">
    <canvas
      id="snakeBoard"
      width="400"
      height="400"
      style="border: 1px solid #000000"
    ></canvas>
    <canvas
      id="score1Board"
      width="100"
      height="100"
      style="border: 1px solid #000000"
    ></canvas>
    <!-- Life Icon -->
    <img
      src="assets/heart.png"
      alt="Life Icon"
      width="20"
      height="20"
      style="display: none"
      id="life-icon"
    />
    <!-- Barrier Wall -->
    <img
      src="assets/wall.png"
      alt="Barrier Wall"
      width="60"
      height="20"
      style="display: none"
      id="barrier-wall"
    />
    <img
      src="assets/apple.png"
      id="apple"
      alt=""
      width="20"
      height="20"
      style="display: none"
    />
    <img
      src="assets/head_snake.png"
      id="head"
      alt=""
      width="20"
      height="20"
      style="display: none"
    />
    <img
      src="assets/body_snake.png"
      id="body"
      alt=""
      width="20"
      height="20"
      style="display: none"
    />
    <!-- Level Up Sound -->
    <audio
      id="level-up"
      controls
      preload="none"
      hidden
      src="assets/sound_next_level.wav"
    ></audio>
  </body>
</html>
